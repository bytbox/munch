<html>
<head>
<title>Munch RSS Dashboard</title>
<style type="text/css">
* {

}

body {
	margin: 0px;
	padding: 0px;
}

#container {
	width: 720px;
	margin-left: auto;
	margin-right: auto;
}

#unreadlist {

}

#feedlist {

}

.feed {

}

.feed_name {
	font-weight: bold;
}

.feed_item {
	display: none;
}

.feed_item_title {

}

#footer {
	margin-top: 1em;
	border-top: 1px solid #ccc;
}

#copyright {
	font-size: 80%;
}
</style>

<script language="javascript">

</script>
</head>

<body>

<div id="container">

<h2>Unread</h2>

<div id="unreadlist">

{{range .Unread}}

{{end}}

</div>

<h2>Recent</h2>

<div id="feedlist">
{{range .Feeds}}
<div class="feed" id="{{.ID}}">
<div class="feed_name">{{.Info.Name}}</div>
{{range .Items}}
<div class="feed_item" id="{{.ID}}">
<div class="feed_item_title">{{.Title}}</div>
</div>
{{end}}
</div>
{{end}}
</div>

<div id="footer">
<span id="copyright">

Munch Copyright &copy; 2011 Scott Lawrence &lt;<a href="mailto:bytbox@gmail.com">bytbox@gmail.com</a>&gt;

</span>
</div>
</div>
</body>
</html>
